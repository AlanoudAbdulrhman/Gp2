<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav img {
            height: 100px;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul:first-child {
            flex: 1;
        }

        nav ul li {
            margin-left: 20px;
            font-weight: bold;
        }

        nav ul li a {
            font-weight: bold;
            color: #1095c1f5; /* Blue color for Admin Dashboard */
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logout-button a {
            color: white !important; /* Make the logout button text white */
            font-weight: bold;
        }

        .logout-button a:hover {
            text-decoration: underline;
        }

        .container-fluid ul li a {
            font-weight: bold;
            color: #1095c1f5;
            text-decoration: none;
        }

        .container-fluid ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="container-fluid">
        <ul>
            <!-- Logo -->
            <li>
                <img src="{% static 'logo.png' %}" alt="Cataract Detection Logo">
            </li>
            <!-- Admin Dashboard Title (Clickable with Blue Color) -->
            <li>
                <strong>Admin Dashboard</strong>
            </li>
        </ul>
        <ul>
            <!-- Admin Greeting -->
            <li><strong>Hello Eng. {{ admin_name }}</strong></li>
            <!-- Logout Button -->
            <li class="logout-button">
                <a href="{% url 'index' %}" role="button" class="secondary">Log Out</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section class="admin-section">
            <hgroup>
                <h2>Upload New Model</h2>
                <h3>Upload the trained model for cataract detection</h3>
            </hgroup>
        
            <!-- Upload Model Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
        
                <!-- File Upload -->
                <label for="modelFile">Choose Model File:</label>
                <input type="file" id="modelFile" name="modelFile" accept=".keras" aria-label="Model File" required>
        
                <!-- Model Name Checklist -->
                <label for="modelName">Select Model Type:</label>
                <div>
                    <input type="radio" id="modelName" name="modelName" value="Detection" required>
                    <label for="detection">Detection</label>
                </div>
                <div>
                    <input type="radio" id="modelName" name="modelName" value="Grading">
                    <label for="grading">Grading</label>
                </div>
        
                <!-- Version Input -->
                <label for="version">Version:</label>
                <input type="text" id="version" name="version" placeholder="Enter version number (e.g., 1.0)" required>
        
                <button type="submit" class="primary">Upload Model</button>
            </form>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Cataract Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main.container {
            flex: 1;
        }

        footer {
            margin: 0;
            padding: 1rem 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><img src="{% static 'logo.png' %}" alt="Cataract Detection Logo" style="height: 100px;"></li>
            <li><strong>NeuroEye</strong></li>
        </ul>
        <ul>
            <li><a href="{% url 'doctor_login' %}">Log In</a></li>
            <li><a href="{% url 'index' %}">Home</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Contact Us</h2>
                    <h3>We are here to help you</h3>
                </hgroup>
                <p>If you have any questions, feedback, or need assistance, please feel free to reach out to us using the form below.</p>
                
                <form action="{% url 'contact_us_submit' %}" method="POST">
                    {% csrf_token %}
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                    
                    <button type="submit" role="button">Send Message</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <p>&copy; 2024 NeuroEye. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

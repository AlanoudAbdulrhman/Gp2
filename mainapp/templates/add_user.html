<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Model History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Navbar Styling */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav img {
            height: 100px;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul:first-child {
            flex: 1;
        }

        nav ul li {
            margin-left: 20px;
            font-weight: bold;
        }

        .logout-button a {
            color: white !important; /* Make the logout button text white */
            font-weight: bold;
        }

        .logout-button a:hover {
            text-decoration: underline;
        }

        .container-fluid ul li a {
            font-weight: bold;
            color: #1095c1f5;
            text-decoration: none;
        }

        .container-fluid ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="container-fluid">
        <ul>
            <!-- Logo -->
            <li>
                <img src="{% static 'logo.png' %}" alt="Cataract Detection Logo">
            </li>
            <!-- Admin Dashboard Title (Clickable) -->
            <li>
                <strong>Admin Dashboard</strong>
            </li>
        </ul>
        <ul>
            <!-- Admin Greeting -->
            <li><strong>Hello Eng. {{ admin_name }}</strong></li>
            <!-- Logout Button -->
            <li class="logout-button">
                <a href="{% url 'index' %}" role="button" class="secondary">Log Out</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <section>
            <h2>Add New User</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="user_type">Select User Type:</label>
                <select id="user_type" name="user_type" required>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="user_id">User ID:</label>
                <input type="text" id="user_id" name="user_id" required>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="primary">Add User</button>
            </form>
        </section>
    </main>
</body>
</html>
